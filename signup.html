<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Automate your Instagram Growth</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">
    <!-- Font awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- Swiper -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- Custom Font css -->
    <link rel="stylesheet" href="assets/fonts/custom-font.css">
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body style="background-image: url(assets/images/auth-bg.png);">


    <!--==================== Preloader Start ====================-->
    <div class="preloader">
        <div class="loader__text" data-text="Loading..."></div>
    </div>
    <!--==================== Preloader End ====================-->


    <!-- ==================== Scroll to Top End Here ==================== -->
    <a class="scroll-top"><i class="fas fa-angle-double-up"></i></a>
    <!-- ==================== Scroll to Top End Here ==================== -->


    <!-- ==================== Signup Start Here ==================== -->
    <div class="auth__area">
        <div class="auth__img">
            <img src="assets/images/auth-thumb.png" alt="image">
        </div>
        <div class="auth__main">
            <div class="auth__back">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i>Back to Homepage</a>
            </div>
            <div class="auth__title">
                <h2>Sign up</h2>
                <p>Create account</p>
            </div>
            <form action="/">
                <div class="auth__form">
                    <div class="auth__form__wrap">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="email" placeholder="Email">
                    <div class="form-group auth__form__pass">
                        <input type="password" placeholder="Password">
                        <div class="password-show-toggle">
                            <i class="fa-solid fa-eye open-eye-icon"></i>
                            <i class="fa-solid fa-eye-slash close-eye-icon" style="display: none;"></i>
                        </div>
                    </div>

                    <div class="form-group auth__form__pass">
                        <input type="password" placeholder="Confirm Password">
                        <div class="password-show-toggle">
                            <i class="fa-solid fa-eye open-eye-icon"></i>
                            <i class="fa-solid fa-eye-slash close-eye-icon" style="display: none;"></i>
                        </div>
                    </div>

                    <div class="auth__captcha">
                        <img src="assets/images/captcha.png" alt="image">
                    </div>
                    <div class="submit__btn">
                        <button type="submit" class="common__btn">Get Started</button>
                    </div>
                    <div class="auth__or">
                        <span>Or</span>
                    </div>
                    <div class="auth__social">
                        <a href="#"><img src="assets/images/google.png" alt="image">Log in with Google</a>
                        <a href="#"><img src="assets/images/facebook.png" alt="image">Log in with Facebook</a>
                    </div>
                    <div class="auth__already">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ==================== Signup End Here ==================== -->

    <!-- Jquery js -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Magnific Popup Js -->
    <script src="assets/js/magnific-popup.min.js"></script>
    <!-- Scrollreveal Js -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <!-- Swiper Js -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
